<!DOCTYPE html>
<html>
	<head>

		<title></title>

	<body>
		<h1>ajax_post请求</h1>
		<script src="../js/axios.js"></script>
		<script>
			//3.Axios优化
			axios.defaults.baseURL = "http://localhost:8080"
			
			let user ={id:100,name:"tomcat猫",age:20}

					console.log(promise.data)
				})
			
	
		</script>
